      <div class="choose-properties" id="choose-properties">

        <div class="choose-properties__values-block" onclick="showHideChoosePropsBlock(this)">
          <div class="__block-name __showHide_target">
            <div class="__block-name-itself NSR_ __showHide_target">Producers</div>
            <div class="block-name__after __showHide_target"></div>
          </div>
          <div class="__block-options hidden">
            <div class="__option">
              <span class="ico-choose"></span>
              <span class="__option__name">Apple</span>
            </div>

          </div>




        </div>
        <!-- ------- -->
      </div>
    </div>

      <div class="tips_and_sort">
        <div class="tips4search">
          <span>iPhone 12</span>
          <span>iPhone 11</span>
          <span>Xiaomi</span>
          <span>Samsung</span>
          <span>BQ M-32 lite</span>
        </div>

          <div class="__line"></div>
        </div>
        <div class="sort-items-container">
          <p style="margin-bottom: 0; margin-top: 2vw">Sort by
            <div class="sort-items__btn" onclick="showHideSortBtn()">
                <span data-mode="byDefault">default</span>
                <div class="sort-items__btn__inner hidden">
                    <div class="__sortOption __sortOption_byDefault" style="text-decoration: underline"
                    onclick="{changeSortMode('default'); markSortBtn(this)}">default </div>
                    <div class="__sortOption __sortOption_byPrice_chipper"
                         onclick="{changeSortMode('byPrice_chipper'); markSortBtn(this)}">price /\ </div>
                    <div class="__sortOption __sortOption_byPrice_moreExpensive"
                         onclick="{changeSortMode('byPrice_moreExpensive'); markSortBtn(this)}">price \/ </div>
                </div>
            <img class="__after" src="../public/res/ico/Arrow-2.svg" alt="">
            </div>
          </p>
        </div>
      </div>
