<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/itemPage.css">
    <link rel="stylesheet" href="css/commonStyles.css">

    <link rel="icon" href="res/favicon.ico" type="image/x-icon">

</head>
<body>
<!--  .__class is only used with selector!!!!!!  -->
<!--  .NSR_ means Noto-Sans-Regular font-family  -->



<!--
--------------------------
--------------- header -->

<div class="container">
    <header class="row">
        <div class="header-itself col-12">

            <div class="logo_and_lang-btn">
                <button class="logo NSR_">
                    <span>PLAZA</span>.shop
                </button>
                <div class="lang-btn NSR_">ENG</div>
            </div>

            <div class="search-box">
                <input class="search" type="search" list="search-tips-wrapper" placeholder="Search...">
                <button class="search-btn"></button>
                <datalist class="search-tips-wrapper hidden" id="search-tips-wrapper">
                    <option class="__tip">1000-7</option>
                    
                    
                    <!-- ----- -->
                </datalist>
            </div>
            <div class="user-btns-container">
                <button class="header__acc-btn"></button>
                <button class="goToCompare header__compare-btn">
                    <div class="goToCompare_indicator ">0</div>
                </button>
                <button class="goToCart header__cart-btn">
                    <div class="goToCart_indicator ">0</div>
                </button>
            </div>
        </div>

        <div class="line-a"></div>

        <div class="under-header col-12">
            <div class="catalog-wrapper">
                <button class="catalog-btn"></button>
                <div class="catalog-inner hidden">
                    <div class="catalog-inner__top-block NSR_">
                        Catalog
                    </div>
                    <div class="catalog-inner__links-box">

                        <div class="__link-1">
                            <div class="catalog-linkBtn-inner">
                                <button class="catalog-link" data-what-to-search="allItems" style="text-decoration: underline;">All items</button>
                                
                                <button class="catalog-link" data-what-to-search="laptop">Laptops</button>
                                <button class="catalog-link" data-what-to-search="camera">Cameras</button>
                                <button class="catalog-link" data-what-to-search="phone">Smartphones</button>
                                <button class="catalog-link" data-what-to-search="appliances">Appliances</button>
                                <button class="catalog-link" data-what-to-search="monitor">Monitors</button>
                                <button class="catalog-link" data-what-to-search="TV">TVs</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <button class="catalog-link" data-what-to-search="laptop">Laptops</button>
            <button class="catalog-link" data-what-to-search="camera">Cameras</button>
            <button class="catalog-link" data-what-to-search="phone">Smartphones</button>
            <button class="catalog-link" data-what-to-search="appliances">Appliances</button>
            <button class="catalog-link" data-what-to-search="monitor">Monitors</button>
            <button class="catalog-link" data-what-to-search="TV">TVs</button>











        </div>
    </header>
</div>




<!--
--------------------------
-------------- content -->
<div class="container-fluid content-wrapper" style="width: 96%">
    <div class="content">
        <div class="row" style="margin-top: 2.5vw;">
            <div class="item-img-area-wrapper col-12 col-sm-7 offset-md-1 col-md-6">
                <div class="item-img-area" id="item-img-area">



                    <!-- ---------- -->
                </div>
            </div>

            <div class="item-buy-area-wrapper col-5 col-md-4" id="item-buy-area-wrapper">

                <!------------------------------->
            </div>

            <div class="item-info-area-wrapper col-7 col-sm-12">
                <div class="item-info-area">
                    <div class="__item-chars-area" id="item-info-area__item-chars-area">
                    
                        <!--------->
                    </div>
                </div>
            </div>

        </div>

        
        <div class="row" style="margin-top: 2.7vw; margin-bottom: 2.7vw;">
            <div class="item-description_and_comments-area col-12">
                <div class="__btns-area">
                    <div class="__btn-show-desc __btn_active"><span>Description</span></div>
                    <div class="__btn-show-com"><span>Comments</span></div>
                </div>
                <div class="__description" id="item__description"><!----></div>
                <div class="__comments hidden"><span>0</span> comments</div>
            </div>
        </div>









    </div>
</div>
